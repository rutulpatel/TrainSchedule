<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainScheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
</head>

<body>
    <div class="page-header">
        <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination </th>
                                        <th>Frequency (min) </th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody class="train-data">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label class="control-label">Train Name</label>
                                <input class="form-control" type="text" placeholder="Train name" id="trainName" data-error="Train name is required" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Destination </label>
                                <input class="form-control" type="text" placeholder="Destination" id="trainDestination" data-error="Destination is required" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label">First Train Timer (HH:mm AM/PM)</label>
                                <input class="form-control" type="time" id="trainTime" data-error="First train timer is required" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Frequency (min)</label>
                                <input class="form-control" type="number" placeholder="Frequency" id="trainFreq" data-error="Frequency is required" required>
                            </div>
                            <button class="btn btn-info" type="submit" id="submitBtn" data-toggle="modal">Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Please correct the following...</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <!--<div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Okay</button>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
